<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>☆ images ☆</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    p,
    a {
      font-family: Helvetica Neue, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 0.75rem;
      line-height: 2;
      color: inherit;
      text-decoration: none;
      text-transform: uppercase;
    }

    body.normal {
      background-color: white;
      color: black;
    }

    body.heated {
      background-color: red;
      color: white;
    }

    /* Ensure all text elements are white in heated mode */
    body.heated,
    body.heated *,
    body.heated a,
    body.heated button,
    body.heated div,
    body.heated p,
    body.heated span {
      color: white;
    }

    nav {
      padding: 1.5em 1.5em 1em;
      display: flex;
      gap: 0.75em;
      margin-bottom: 1.5em;
      position: sticky;
      top: 0;
      background-color: inherit;
      z-index: 10;
    }

    body.normal nav {
      background-color: white;
    }

    body.heated nav {
      background-color: red;
    }

    body.heated nav a,
    body.heated nav button,
    body.heated nav div {
      color: white;
    }

    .container {
      max-width: 100vw;
      padding: 0 1.5em;
    }

    .full-image {
        width: 100% !important;
        height: auto !important;
        max-width: 50vw !important;

      }

     /* Responsive styles for mobile */
    @media only screen and (max-width: 767px) {
      nav {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 1.5em 1.5em 1em;
      }

      .container {
        display: flex;
        flex-direction: column;
        padding: 0 1.5em;
      }

      .article-section img {
        max-width: 100%;
        height: auto;
      }
    }

    @media only screen and (max-width: 320px) {
      nav {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5em 1.5em 1em;
      }
    }

    /* Customize text selection to have black background with white text */
    *::selection {
      background-color: red;
      color: white;
    }

    /* Centered image styling with bottom margin */
    .centered-image {
      width: 50%;
      height: 50%;
      display: block;
      margin: 0;
      margin-bottom: .5em;
      /* Adjust as needed for closer to bottom */
      margin-top: 1.5em;
    }

    /* Crosshair cursor on image hover */
    img:hover {
      cursor: crosshair;
    }

    .images-row {
      display: flex;
      flex-direction: row;
      /* default, but explicit for clarity */
      gap: 1em;
      /* space between images, adjust as needed */
      align-items: flex-start;
      /* align items at the top */
      margin-top: 0.25em;
      /* space above the images row */
    }

    .images-column {
      display: flex;
      flex-direction: column;
      gap: 0.25em;
      align-items: flex-start;
    }

    .bottom-subtext {
      margin-top: 8em;
      margin-bottom: 2em;
    }
  </style>
</head>

<body>
  <nav>
    <a href="https://ta222222.github.io/hammer/" class="navbar-link">home</a>
    <a href="https://ta222222.github.io/hammer/images" class="navbar-link"><b>images</b></a>
    <div id="datetime"></div>
    <a href="#" id="modeToggleLink">heated mode</a>
  </nav>

  <div class="container">
    <!-- Images -->
    <div class="images-row">
      <img src="https://raw.githubusercontent.com/ta222222/hammer/refs/heads/main/pix/IMG_2747.jpg" class="centered-image" alt="IMG_2747" />
      <img src="https://raw.githubusercontent.com/ta222222/hammer/refs/heads/main/pix/DSCN0113%20copy%202.png" class="centered-image" alt="DSCN0113" />
</div>

    <div class="images-row">
      <img src="https://raw.githubusercontent.com/ta222222/hammer/refs/heads/main/pix/DSCN0114.JPG" class="centered-image" alt="DSCN0114" />
    </div>

    <div class="images-column">
      <img src="https://raw.githubusercontent.com/ta222222/hammer/refs/heads/main/pix/DSCN0111.JPG" class="centered-image" alt="DSCN0111" />
     <!-- <img src="https://raw.githubusercontent.com/ta222222/hammer/refs/heads/main/pix/DSCN0110.JPG" class="centered-image" alt="DSCN0110" /> -->
    </div>

     <div class="full-image">
      <img src="https://raw.githubusercontent.com/ta222222/hammer/refs/heads/main/pix/DSCN4720.JPG" class="" alt="DSCN4720" />    
     </div>

    <p class="bottom-subtext">© 2025 hammer mag</p>

    <footer class="footer"></footer>

  </div>

    <script>
      // Mode toggle logic
      const modeToggleLink = document.getElementById('modeToggleLink');

      modeToggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        document.body.classList.toggle('heated');
        document.body.classList.toggle('normal');
        modeToggleLink.textContent = document.body.classList.contains('heated') ? 'normal mode' : 'heated mode';
      });

      if (localStorage.getItem('mode') === 'heated') {
        document.body.classList.add('heated');
        document.body.classList.remove('normal');
        modeToggleLink.textContent = 'normal mode';
      } else {
        document.body.classList.add('normal');
        document.body.classList.remove('heated');
        modeToggleLink.textContent = 'heated mode';
      }

      // Date/time update
      function updateDateTime() {
        const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const options = {
          timeZone: userTimeZone,
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        };
        const currentDateTime = new Date().toLocaleString('en-US', options);
        document.getElementById('datetime').innerText = currentDateTime;
      }
      setInterval(updateDateTime, 1000);
      updateDateTime();

      // Loading links (if any)
      const loadingLinks = document.querySelectorAll('.loading-link');
      loadingLinks.forEach(link => {
        link.addEventListener('click', (event) => {
          event.preventDefault();
          document.body.classList.add('loading-link-style');
          const targetURL = link.getAttribute('href');
          setTimeout(() => {
            window.location.href = targetURL;
          }, 500);
        });
      });

      function makeResponsive() {
        const isMobile = window.innerWidth <= 768;
        const imageRows = document.querySelectorAll('.images-row');
        const imageColumns = document.querySelectorAll('.images-column');
        const images = document.querySelectorAll('.centered-image');

        // Adjust layout of rows
        imageRows.forEach(row => {
          row.style.flexDirection = isMobile ? 'column' : 'row';
          row.style.alignItems = isMobile ? 'stretch' : 'flex-start';
        });

        // Adjust columns if needed
        imageColumns.forEach(col => {
          col.style.flexDirection = 'column';
        });

        // Adjust images size
        images.forEach(img => {
          if (isMobile) {
            img.style.width = '100%';
            img.style.height = 'auto';
            img.style.maxWidth = '100%';
          } else {
            img.style.width = '50%';
            img.style.height = '50%';
          }
        });
      }

      window.onload = function () {
        makeResponsive();
      };

      window.addEventListener('resize', makeResponsive);
    </script>
  </div>
</body>
</html>
