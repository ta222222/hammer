<script>
  const modeToggleLink = document.getElementById('modeToggleLink');

  modeToggleLink.addEventListener('click', (e) => {
    e.preventDefault();
    document.body.classList.toggle('heated');
    document.body.classList.toggle('normal');
    modeToggleLink.textContent = document.body.classList.contains('heated') ? 'normal mode' : 'heated mode';
  });

  if(localStorage.getItem('mode') === 'heated') {
    document.body.classList.add('heated');
    document.body.classList.remove('normal');
    modeToggleLink.textContent = 'normal mode';
  } else {
    document.body.classList.add('normal');
    document.body.classList.remove('heated');
    modeToggleLink.textContent = 'heated mode';
  }

  function updateDateTime() {
    const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    const options = {
      timeZone: userTimeZone,
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: true
    };
    const currentDateTime = new Date().toLocaleString('en-US', options);
    document.getElementById('datetime').innerText = currentDateTime;
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  const loadingLinks = document.querySelectorAll('.loading-link');
  loadingLinks.forEach(link => {
    link.addEventListener('click', function(event) {
      event.preventDefault();
      document.body.classList.add('loading-link-style');
      const targetURL = this.getAttribute('href');
      setTimeout(() => {
        window.location.href = targetURL;
      }, 500);
    });
  });

  // Reveal headlines after page load
  function revealHeadlines() {
    const headlines = document.querySelectorAll('.headline');
    headlines.forEach((headline, index) => {
      setTimeout(() => {
        headline.style.display = 'block'; // Show the headline
      }, index * 666); // Delay for each
    });
  }

  window.onload = function() {
    revealHeadlines();
  };
</script>
