  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, p, a {
      font-family: Helvetica Neue, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 0.75rem;
      line-height: 2;
      color: inherit;
      text-decoration: none;
      text-transform: uppercase;
    }

    body.normal {

    body.heated {

    }

    nav {
      padding: 1.5em 1.5em 1em;
      display: flex;
      gap: 0.75em;
      margin-bottom: 1.5em;
      position: sticky;
      top: 0;
      background-color: inherit;
      z-index: 10;
    }

    body.normal nav {
      background-color: white;
    }

    body.heated nav {

    }

    .container {
      max-width: 100vw;
      padding: 0 1.5em;
    }

    .latest {
      font-size: 0.75rem;
      margin-bottom: 0.625rem;
      text-transform: uppercase;
    }

    /* Unified headline styles */
    .headline {
      margin: 1.25rem 0;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: -0.0625rem;
      line-height: 1.55;
      display: none; /* Start hidden */
      font-size: 2rem;
    }

    /* Blink animation keyframes */
    @keyframes blink {
      from, to {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    /* Keep blinking animation always active for the star headline */
    .headline.star {
      animation: blink 0.333s step-end infinite;
    }

    /* When hovering over the star headline, stop the blinking animation */
    .headline.star:hover {
      animation: none;
    }

    /* Responsive styles for mobile */
    @media only screen and (max-width: 767px) {
      nav {
        display: flex;
        flex-direction: row;
        padding: 1.5em 1.5em 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        padding: 0 1.5em;
      }

      /* Make all headlines full width with smaller font size for mobile */
      .headline {
        width: 100%;
        font-size: 1.35rem;
        line-height: 1;

      }

      .article-section img {
        max-width: 100%;
        height: auto;
      }
    }

    /* Customize text selection to have black background with white text */
    *::selection {
      background-color: red;
      color: white;
    }

    span {
      display: inline; /* Make sure the span doesn't take up extra space */
      cursor: pointer;
    }
  </style>
</head>

  <script>
    const modeToggleLink = document.getElementById('modeToggleLink');

    modeToggleLink.addEventListener('click', (e) => {
      e.preventDefault();
      document.body.classList.toggle('heated');
      document.body.classList.toggle('normal');
      modeToggleLink.textContent = document.body.classList.contains('heated') ? 'normal mode' : 'heated mode';
    });

    if(localStorage.getItem('mode') === 'heated') {
      document.body.classList.add('heated');
      document.body.classList.remove('normal');
      modeToggleLink.textContent = 'normal mode';
    } else {
      document.body.classList.add('normal');
      document.body.classList.remove('heated');
      modeToggleLink.textContent = 'heated mode';
    }

    function updateDateTime() {
      const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const options = {
        timeZone: userTimeZone,
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      const currentDateTime = new Date().toLocaleString('en-US', options);
      document.getElementById('datetime').innerText = currentDateTime;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    const loadingLinks = document.querySelectorAll('.loading-link');
    loadingLinks.forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault();
        document.body.classList.add('loading-link-style');
        const targetURL = this.getAttribute('href');
        setTimeout(() => {
          window.location.href = targetURL;
        }, 500);
      });
    });

    const span = document.getElementById('getintouch');

    // Store the stylized text and the decoded text
    const encoded = span.getAttribute('data-encoded');
    const stylizedText = span.textContent;

    span.addEventListener('mouseenter', () => {
      // Show the decoded text
      span.textContent = encoded;
    });

    span.addEventListener('mouseleave', () => {
      // Revert to stylized text
      span.textContent = stylizedText;
    });

    // Reveal headlines after page load
    function revealHeadlines() {
      const headlines = document.querySelectorAll('.headline');
      headlines.forEach((headline, index) => {
        setTimeout(() => {
          headline.style.display = 'block'; // Show the headline
        }, 1000 + index * 666); // Delay for each (ABOUT appears after 1 second)
      });
    }

    window.onload = function() {
      revealHeadlines();
    };
  </script>
