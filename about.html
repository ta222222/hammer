<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>☆ about ☆</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, p, a {
    font-family: Helvetica Neue, sans-serif;
    background-color: #d0ff00;
    margin: 0;
    padding: 0;
    font-size: 0.75rem;
    line-height: 2;
    color: black;
    text-decoration: none;
    text-transform: uppercase;
    
  }


  nav {
    padding: 1.5em 1.5em 1em;
    display: flex;
    gap: 0.75em;
    margin-bottom: 1.5em;
    position: sticky;
    top: 0;
    background-color: inherit;
    z-index: 10;
  }



  .container {
    max-width: 100vw;
    padding: 0 1.5em;
  }


  /* Unified headline styles */
  .headline {
    margin: 1.25rem 0;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: -0.0625rem;
    line-height: 1.55;
    display: none; /* Start hidden */
    font-size: 2rem;
  }

  /* Blink animation keyframes */
  @keyframes blink {
    from, to {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
  }

  /* Apply blinking on hover for other headlines if needed (not used here) */
  
    .headline {
      animation: blink 1s step-end infinite;
    }

    .headline:hover {
      animation: blink 0.333s step-end infinite;
    }



  /* Responsive styles for mobile */
  @media only screen and (max-width: 767px) {
    nav {
      display: flex;
      flex-direction: row;
      padding: 1.5em 1.5em 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 0 1.5em;
    }

    /* Make all headlines full width with smaller font size for mobile */
    .headline {
      width: 100%;
      font-size: 1.35rem;
    }

    .article-section img {
      max-width: 100%;
      height: auto;
    }
  }

  /* Customize text selection to have black background with white text */
  *::selection {
    background-color: black;
    color: white;
  }
</style>
</head>
<body>
<nav>
  <a href="https://ta222222.github.io/hammer/" class="navbar-link">home</a>
  <a href="https://ta222222.github.io/hammer/about" class="navbar-link"><b>about</b></a>
  <div id="datetime"></div>
</nav>
<div class="container">
  <!-- Changed heading to "MENU" -->
  <div class="latest"><u>INFO</u></div>

  <!-- Four-line menu items with same styling as headlines -->
  <h1 class="headline blink">PRINT + ONLINE MAG(A ZINE)</h1>
  <h1 class="headline">instagram: @hammer__mag</h1>


  <!-- Optional: uncomment if needed -->
  <!-- <h1 class="bottom-headline">MORE TO SEE...</h1> -->
  <p class="bottom-subtext">© 2025 hammer mag</p>
</div>

<footer class="footer"></footer>

<script>

  function updateDateTime() {
    const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    const options = {
      timeZone: userTimeZone,
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: true
    };
    const currentDateTime = new Date().toLocaleString('en-US', options);
    document.getElementById('datetime').innerText = currentDateTime;
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  const loadingLinks = document.querySelectorAll('.loading-link');
  loadingLinks.forEach(link => {
    link.addEventListener('click', function(event) {
      event.preventDefault();
      document.body.classList.add('loading-link-style');
      const targetURL = this.getAttribute('href');
      setTimeout(() => {
        window.location.href = targetURL;
      }, 500);
    });
  });

  // Reveal headlines after page load
  function revealHeadlines() {
    const headlines = document.querySelectorAll('.headline');
    headlines.forEach((headline, index) => {
      setTimeout(() => {
        headline.style.display = 'block'; // Show the headline
      }, index * 666); // Delay for each
    });
  }

  window.onload = function() {
    revealHeadlines();
  };
</script>
</body>
</html>
